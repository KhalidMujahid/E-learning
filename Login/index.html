<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login Page</title>
  <link rel="stylesheet" href="./index.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <script src="https://kit.fontawesome.com/f211e9ce51.js" crossorigin="anonymous" defer></script>
</head>

<body>
     <div class="container">
    <div class="header">
      <h1>E-learning</h1>
      <div class="tabs">
        <div class="mobile">
           <a href="#" id="home"><i class="fas fa-home fa-3x"></i></a>
           <a id="a_mobile1" href="#">Login</a>
          <a id="a_mobile" href="#">Sign Up</a>
        </div>
      </div>
    </div>
    <div class="login" id="log">
          <form>
            <h2>Login</h2>
            <h3><i class="fas fa-user fa-3x"></i></h3>
             <legend>Username</legend>
             <input type="text" name="username" autocomplete="off">
             <legend>Password</legend>
             <input type="password" name="password" autocomplete="off"><br>
             <input type="submit"  value="Login">
          </form>
       </div>
       <div class="login">
       <div id="sign_up">
          <form>
            <h2>Sign up</h2>
            <h3><i class="fas fa-user fa-3x"></i></h3>
             <legend>Username</legend>
             <input type="text" name="lname" autocomplete="off">
             <legend>Email</legend>
             <input type="text" name="email" autocomplete="off">
             <legend>Password</legend>
             <input type="password" name="password" autocomplete="off"><br>
             <input type="submit"  value="Sign up">
          </form>
       </div>
       </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
